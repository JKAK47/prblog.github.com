<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <title>
            HTML5 视频元素video
        </title>
        <link href="" rel="stylesheet"/>
    </head>
    <body>
        <!-- video只是支持三种格式
MP4 - 目前比较主流的视频格式，所有浏览器均支持该格式

OGG - 之前手机端的一种视频格式

WEBM - 目前唯一一个支持超高清格式的视频格式。该方法是谷歌公司新推出
C:\Users\Administrator\Desktop\html\video\first.mp4
http://www.w3school.com.cn/i/movie.ogg
    -->
        <video controls="controls" src="http://www.w3school.com.cn/i/movie.ogg">
            你的浏览器不支持 Video标签
        </video>
    </body>
</html>
