<!DOCTYPE html>
<html>
    <head>
        <title>
            Index info
        </title>
        <!--  使用添加到 <head> 部分的样式信息对 HTML 进行格式化，是内部样式表形式 -->
        <style media="screen" type="text/css">
            h1 {color: black;font-size: 160px;text-align: center;}
			p {color: blue;font-size: 250px;text-align: right;}
        </style>
        <!-- 外部样式表 -->
        <link href="/html/csstest1.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body>
        <!--
		内联样式
		当特殊的样式需要应用到个别元素时，就可以使用内联样式。 使用内联样式的方法是在相关的标签中使用样式属性。样式属性可以包含任何 CSS 属性。以下实例显示出如何改变段落的颜色和左外边距。
        -->
        <p style="color: red; margin-left: 20px">
            This is a paragraph
        </p>
        <h1>
            Index
        </h1>
        <p>
            sldfkjsdlk
        </p>
    </body>
</html>
